<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">ğŸ“š Student Management System</h1>
        
        <!-- Authentication Status -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-info">
                    <div class="card-body text-center">
                        <div id="authStatus">
                            <p class="text-muted">Checking authentication...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content (hidden until authenticated) -->
        <div id="mainContent" style="display: none;">
            <!-- Database Management Section -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card bg-light">
                        <div class="card-body text-center">
                            <h5 class="card-title">ğŸ› ï¸ Database Management</h5>
                            <button class="btn btn-success me-2" onclick="seedDatabase()">ğŸŒ± Seed Database</button>
                            <button class="btn btn-danger" onclick="cleanupDatabase()">ğŸ§¹ Cleanup Database</button>
                        </div>
                    </div>
                </div>
            </div>

        <!-- Add Student Form -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>â• Add New Student</h5>
                    </div>
                    <div class="card-body">
                        <form id="addStudentForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" required>
                            </div>
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="grade" placeholder="A, B+, C, etc." required>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Student</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Update Student Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>âœï¸ Update Student</h5>
                    </div>
                    <div class="card-body">
                        <form id="updateStudentForm">
                            <div class="mb-3">
                                <label for="updateId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="updateId" placeholder="Click on a student ID below" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="updateName" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateAge" class="form-label">Age</label>
                                <input type="number" class="form-control" id="updateAge" required>
                            </div>
                            <div class="mb-3">
                                <label for="updateGrade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="updateGrade" required>
                            </div>
                            <button type="submit" class="btn btn-warning">Update Student</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Students List -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5>ğŸ‘¥ All Students</h5>
                        <button class="btn btn-info btn-sm" onclick="loadStudents()">ğŸ”„ Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="studentsList">
                            <p class="text-muted">Click "Refresh" to load students...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages -->
        <div id="messages" class="mt-3"></div>
        </div> <!-- End main content -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Authentication helpers
        function getAuthHeaders() {
            const token = localStorage.getItem('jwtToken');
            if (!token) return null;
            
            return {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            };
        }

        function checkAuthentication() {
            const token = localStorage.getItem('jwtToken');
            const username = localStorage.getItem('username');
            const authStatus = document.getElementById('authStatus');
            const mainContent = document.getElementById('mainContent');

            if (!token) {
                authStatus.innerHTML = `
                    <h5 class="text-danger">ğŸ”’ Authentication Required</h5>
                    <p>You need to login to access the Student CRUD operations.</p>
                    <a href="auth.html" class="btn btn-primary">ğŸ”‘ Go to Login Page</a>
                `;
                mainContent.style.display = 'none';
                return false;
            } else {
                authStatus.innerHTML = `
                    <h5 class="text-success">âœ… Authenticated as: ${username}</h5>
                    <a href="auth.html" class="btn btn-outline-secondary btn-sm">ğŸ”‘ Auth Dashboard</a>
                    <button onclick="logout()" class="btn btn-outline-danger btn-sm ms-2">ğŸšª Logout</button>
                `;
                mainContent.style.display = 'block';
                return true;
            }
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            localStorage.removeItem('username');
            checkAuthentication();
            showMessage('ğŸ‘‹ Logged out successfully!', 'info');
        }

        // Check authentication on page load
        window.addEventListener('load', () => {
            if (checkAuthentication()) {
                loadStudents();
            }
        });
        // Show message to user
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // CREATE - Add new student
        document.getElementById('addStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('âŒ Authentication required. Please login first.', 'danger');
                return;
            }

            const student = {
                name: document.getElementById('name').value,
                age: parseInt(document.getElementById('age').value),
                grade: document.getElementById('grade').value
            };

            try {
                const response = await fetch('/api/students', {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(student)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`âœ… Student "${student.name}" added successfully!`, 'success');
                    document.getElementById('addStudentForm').reset();
                    loadStudents(); // Refresh the list
                } else {
                    if (response.status === 401 || response.status === 403) {
                        showMessage('âŒ Authentication failed. Please login again.', 'danger');
                        logout();
                    } else {
                        showMessage(`âŒ Error: ${result.error}`, 'danger');
                    }
                }
            } catch (error) {
                showMessage(`âŒ Network error: ${error.message}`, 'danger');
            }
        });

        // READ - Load all students
        async function loadStudents() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('âŒ Authentication required. Please login first.', 'danger');
                return;
            }

            try {
                const response = await fetch('/api/students', {
                    method: 'GET',
                    headers: headers
                });
                
                if (response.status === 401 || response.status === 403) {
                    showMessage('âŒ Authentication failed. Please login again.', 'danger');
                    logout();
                    return;
                }

                const students = await response.json();

                const studentsList = document.getElementById('studentsList');
                
                if (students.length === 0) {
                    studentsList.innerHTML = '<p class="text-muted">No students found. Try seeding the database!</p>';
                    return;
                }

                studentsList.innerHTML = students.map(student => `
                    <div class="card mb-2">
                        <div class="card-body d-flex justify-content-between align-items-center">
                            <div>
                                <strong>${student.name}</strong> (Age: ${student.age}, Grade: ${student.grade})
                                <br>
                                <small class="text-muted">ID: <span class="student-id" style="cursor: pointer; text-decoration: underline;" 
                                    data-id="${student._id}" 
                                    data-name="${student.name}" 
                                    data-age="${student.age}" 
                                    data-grade="${student.grade}">${student._id}</span></small>
                                ${student.createdBy ? `<br><small class="text-muted">Created by: ${student.createdBy}</small>` : ''}
                            </div>
                            <button class="btn btn-outline-danger btn-sm" 
                                data-student-id="${student._id}" 
                                data-student-name="${student.name}" 
                                class="delete-btn">
                                ğŸ—‘ï¸ Delete
                            </button>
                        </div>
                    </div>
                `).join('');
                
                // Add click event listeners for student IDs
                document.querySelectorAll('.student-id').forEach(span => {
                    span.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        const name = this.getAttribute('data-name');
                        const age = this.getAttribute('data-age');
                        const grade = this.getAttribute('data-grade');
                        fillUpdateForm(id, name, age, grade);
                    });
                });
                
                // Add click event listeners for delete buttons
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-student-id');
                        const name = this.getAttribute('data-student-name');
                        deleteStudent(id, name);
                    });
                });
                
                showMessage(`ğŸ“‹ Loaded ${students.length} students`, 'info');
            } catch (error) {
                showMessage(`âŒ Error loading students: ${error.message}`, 'danger');
            }
        }

        // Fill update form when clicking on student ID
        function fillUpdateForm(id, name, age, grade) {
            document.getElementById('updateId').value = id;
            document.getElementById('updateName').value = name;
            document.getElementById('updateAge').value = age;
            document.getElementById('updateGrade').value = grade;
            showMessage('ğŸ“ Student data loaded in update form', 'info');
        }

        // UPDATE - Update student
        document.getElementById('updateStudentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('updateId').value;
            const student = {
                name: document.getElementById('updateName').value,
                age: parseInt(document.getElementById('updateAge').value),
                grade: document.getElementById('updateGrade').value
            };

            try {
                const response = await fetch(`/api/students/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(student)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`âœ… Student "${student.name}" updated successfully!`, 'success');
                    document.getElementById('updateStudentForm').reset();
                    loadStudents(); // Refresh the list
                } else {
                    showMessage(`âŒ Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`âŒ Network error: ${error.message}`, 'danger');
            }
        });

        // DELETE - Delete student
        async function deleteStudent(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/students/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`âœ… Student "${name}" deleted successfully!`, 'success');
                    loadStudents(); // Refresh the list
                } else {
                    showMessage(`âŒ Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`âŒ Network error: ${error.message}`, 'danger');
            }
        }

        // Seed Database
        async function seedDatabase() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('âŒ Authentication required. Please login first.', 'danger');
                return;
            }

            if (!confirm('This will add sample students to the database. Continue?')) {
                return;
            }

            try {
                showMessage('ğŸŒ± Seeding database...', 'info');
                const response = await fetch('/api/seed', {
                    method: 'POST',
                    headers: headers
                });

                if (response.status === 401 || response.status === 403) {
                    showMessage('âŒ Authentication failed. Please login again.', 'danger');
                    logout();
                    return;
                }

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`âœ… ${result.message}`, 'success');
                    loadStudents(); // Refresh the list
                } else {
                    showMessage(`âŒ Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`âŒ Network error: ${error.message}`, 'danger');
            }
        }

        // Cleanup Database
        async function cleanupDatabase() {
            const headers = getAuthHeaders();
            if (!headers) {
                showMessage('âŒ Authentication required. Please login first.', 'danger');
                return;
            }

            if (!confirm('âš ï¸ This will DELETE ALL students from the database. Are you sure?')) {
                return;
            }

            try {
                showMessage('ğŸ§¹ Cleaning database...', 'info');
                const response = await fetch('/api/cleanup', {
                    method: 'DELETE',
                    headers: headers
                });

                if (response.status === 401 || response.status === 403) {
                    showMessage('âŒ Authentication failed. Please login again.', 'danger');
                    logout();
                    return;
                }

                const result = await response.json();
                
                if (response.ok) {
                    showMessage(`âœ… ${result.message}`, 'success');
                    loadStudents(); // Refresh the list
                } else {
                    showMessage(`âŒ Error: ${result.error}`, 'danger');
                }
            } catch (error) {
                showMessage(`âŒ Network error: ${error.message}`, 'danger');
            }
        }

        // Load students when page loads
        window.addEventListener('load', loadStudents);
    </script>
</body>
</html>
